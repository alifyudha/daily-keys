name: Update Token

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch: # Allows you to click "Run workflow" manually

jobs:
  update-token:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the changes back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure patchright browsers are installed
          patchright install chromium --with-deps

      - name: Run token downloader (with xvfb and 1080p resolution)
        env:
          # We force headless to be False so the browser thinks it has a UI
          HEADLESS: "false" 
        # Added --server-args to set a 1920x1080 screen. 
        # Without this, Cloudflare popup might be off-screen.
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update tokens.json [skip ci]"
          file_pattern: "tokens.json"