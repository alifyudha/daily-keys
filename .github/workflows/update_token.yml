name: Update Token

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch: # Allows you to click "Run workflow" manually

jobs:
  update-token:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the changes back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 google-chrome-stable
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run token downloader (with xvfb and 1080p resolution)
        env:
          HEADLESS: "false" 
        # Using a non-root user for browser stability
        run: |
          sudo chmod -R 777 .
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py

      - name: Commit and push changes
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update tokens.json and screenshots [skip ci]"
          file_pattern: "tokens.json screenshots/*.png"

      - name: Upload screenshots as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-screenshots
          path: screenshots/*.png
          retention-days: 7